server {
  listen 80;
  server_name _;

  # Serve the SPA
  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets (hashed filenames from Vite/React)
  location ~* \.(?:js|css|woff2?|ttf|png|jpe?g|gif|svg|ico)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # SPA client-side routing: always fall back to index.html
  location / {
    try_files $uri /index.html;
  }

  # Proxy API to your backend container (service name "app" on the same network)
  location /api/ {
    proxy_pass http://app:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
  }

  # Basic gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
